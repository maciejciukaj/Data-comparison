<div class="mb-5">
  <form class="wykresForm">
    Wybierz towar:
    <select class="form-select" [(ngModel)]="chosenProduct" name="first">
      <option *ngFor="let item of towary">{{ item.name }}</option>
    </select>
    Wybierz województwo:
    <select class="form-select" [(ngModel)]="chosenRegion" name="second">
      <option *ngFor="let item of wojewodztwa">{{ item.name }}</option>
    </select>
    <button (click)="generateChart()" class="ml-3 btn btn-warning h-25">
      Pokaż
    </button>
  </form>
</div>
<div id="divChart">
  <canvas id="myChart2"></canvas>
</div>
