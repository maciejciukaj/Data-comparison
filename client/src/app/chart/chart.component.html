<form class="wykresForm mb-5">
  Wybierz województwo:
  <select [(ngModel)]="value" name="first">
    <option *ngFor="let item of wojewodztwa">
      {{ item.name }}
    </option>
  </select>
  <button (click)="generateChart()" class="ml-3 btn btn-warning">Pokaż</button>
</form>
<div id="divChart">
  <canvas id="myChart"></canvas>
</div>
