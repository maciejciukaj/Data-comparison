<div class="container">
  <mat-table style="width: auto" class="mat-elevation-z8" [dataSource]="dane">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let ar">{{ ar.id }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="kod">
      <mat-header-cell *matHeaderCellDef>Kod</mat-header-cell>
      <mat-cell *matCellDef="let ar">{{ ar.kod }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="nazwa">
      <mat-header-cell *matHeaderCellDef>Nazwa</mat-header-cell>
      <mat-cell *matCellDef="let ar">{{ ar.nazwa }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="rodzajTowaru">
      <mat-header-cell *matHeaderCellDef>RodzajTowaru</mat-header-cell>
      <mat-cell *matCellDef="let ar">{{ ar.rodzajeTowaru }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="rok">
      <mat-header-cell *matHeaderCellDef>Rok</mat-header-cell>
      <mat-cell *matCellDef="let ar">{{ ar.rok }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="wartosc">
      <mat-header-cell *matHeaderCellDef>Wartość</mat-header-cell>
      <mat-cell *matCellDef="let ar">{{ ar.wartosc }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let ar; columns: displayedColumns"></mat-row>
  </mat-table>

  <mat-paginator
    [length]="1000"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
